{% extends 'base.html' %}
{% block title %}Пользователи{% endblock %}
{% block content %}
    <ol>
        {% for user in user_list %}
            <li>
                <a href="{% url 'user_detail' user.pk %}">{{ user.name }}</a>
                <a href="{% url 'favorites' user.pk %}"><i class="fas fa-heart"></i></a>
            </li>
    {% endfor %}
    </ol>
{% endblock %}
